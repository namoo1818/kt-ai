        <script type="text/javascript">
            var data = {
                class : "3-3",

                scores : [

                    { name : "나나", score : 50 },
                    { name : "하니", score : 90 }
                ]
            }; 
            var initVal = ""
            var result = data.scores.reduce(function(preVal, curVal, curIndex){
                if(curVal.score >= 80){
                    return preVal + curVal.name + " ";
                }else{
                    return preVal;
                }
            }, initVal);
            
            console.log(result)
